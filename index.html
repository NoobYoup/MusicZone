<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="./assets/css/main.css" />
        <link rel="stylesheet" href="./assets/css/header.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css" />
        <link rel="stylesheet" href="./assets/fonts/themify-icons-font/themify-icons/themify-icons.css" />
        <link rel="icon" href="./assets/images/music_zone_logo.png" type="image/x-icon" />
        <title>Music Zone</title>
    </head>

    <body>
        <div class="header">
            <div class="search-bar">
                <input placeholder="Search for a song" type="text" />
                <div class="search-icon">
                    <i class="fas fa-search"> </i>
                </div>
            </div>
            <div class="profile">
                <img alt="Profile picture of a person" src="./assets/images/99.jpg" />
                <div class="name">Youp</div>
                <div class="badge">Premium</div>
            </div>
            <div class="icons">
                <i class="fa-solid fa-cloud-arrow-up"></i>
                <i class="fas fa-cog"> </i>
            </div>
        </div>

        <div class="container-fluid">
            <div class="grid wide">
                <div class="row">
                    <div class="col-lg-2">
                        <div class="sidebar">
                            <div>
                                <div class="logo">
                                    <a href="#">
                                        <img src="./assets/images/music_zone_logo.png" alt="logo" />
                                    </a>
                                </div>
                                <div class="menu">
                                    <a class="active" href="#">
                                        <i class="fa-regular fa-house"></i>
                                        Home
                                    </a>
                                    <a href="#">
                                        <i class="fa-regular fa-grid-2"></i>
                                        Categories
                                    </a>
                                    <a href="#">
                                        <i class="fa-regular fa-user"></i>
                                        Artists
                                    </a>
                                    <div class="playlist">
                                        <div class="drop_down-playlist">
                                            <i class="fa-regular fa-list-music"></i>
                                            Playlist
                                            <i class="ti-angle-right arrow-right"></i>
                                        </div>

                                        <a href="#">
                                            <img
                                                alt="Vibes &amp; Chill"
                                                height="30"
                                                src="./assets/images/dalat.jfif"
                                                width="30"
                                            />
                                            Vibes &amp; Chill
                                        </a>
                                        <a href="#">
                                            <img
                                                alt="Morning Boost"
                                                height="30"
                                                src="./assets/images/dalat.jfif"
                                                width="30"
                                            />
                                            Morning Boost
                                        </a>
                                        <a href="#">
                                            <img
                                                alt="Rhythm &amp; Energy"
                                                height="30"
                                                src="./assets/images/dalat.jfif"
                                                width="30"
                                            />
                                            Rhythm &amp; Energy
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <a class="logout" href="#">
                                <i class="fa-regular fa-arrow-right-from-bracket"></i>
                                Logout
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-8">
                        <div class="play-list scrollable">
                            <div class="row random__list">
                                <h3 class="random-list__heading">Random playlist</h3>
                                <!-- <div class="col l-6">
                                <div class="random-song__wrap">
                                    <div class="random-song__info">
                                        <div style="background-image: url('./assets/images/99.jpg');" class="random-song__avt"></div>
                                        <span class="random-song__name">99%</span>
                                    </div>
                                    <i class="btn btn--medium btn--theme btn__play fa-solid fa-circle-play hide"></i>
                                    <i class="btn btn--medium btn--theme btn__pause fa-solid fa-circle-pause hide"></i>
                                </div> 
                            </div> -->
                            </div>

                            <div class="row other__list">
                                <h3 class="other-list__heading">Other songs</h3>

                                <!-- <div class="col l-3">
                                <div class="other-song__wrap playing">
                                    <div style="background-image: url('./assets/images/99.jpg');" class="other-song__avt"></div>
                                    <p class="other-song__name">Th·ªù er</p>
                                    <p class="other-song__artists">MCK, Lope Pham</p>
                                    <i class="btn btn--big btn--theme btn__play fa-solid fa-circle-play hide"></i>
                                    <i class="btn btn--medium btn--theme btn__pause fa-solid fa-chart-simple hide"></i>
                                </div>
                                
                            </div> -->
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-2">
                        <div class="current-song">
                            <h3 class="current-song__heading">Current Song</h3>
                            <div
                                style="background-image: url('./assets/images/showmelove.png')"
                                class="current-song__avt"
                            ></div>
                            <p class="current-song__name">99% album</p>

                            <p class="current-song__artists">MCK</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="playbar">
                <div class="play-song__info">
                    <div style="background-image: url('./assets/images/99.jpg')" class="play-song__avt"></div>
                    <div class="play-song__text">
                        <p class="play-song__name">Danh doi</p>
                        <p class="play-song__artists">Obito</p>
                    </div>
                </div>

                <div class="playbar__nav">
                    <div class="playbar__action">
                        <i id="shuffle" class="btn btn--small btn--grey fa-solid fa-shuffle"></i>
                        <i id="back" class="btn btn--small btn--grey fa-solid fa-backward-step"></i>
                        <i id="play--main" class="btn btn--medium btn--white btn__play fa-solid fa-circle-play"></i>
                        <i
                            id="pause--main"
                            class="btn btn--medium btn--white btn__pause fa-solid fa-circle-pause hide"
                        ></i>
                        <i id="next" class="btn btn--small btn--grey fa-solid fa-forward-step"></i>
                        <i id="loop" class="btn btn--small btn--grey fa-solid fa-repeat"></i>
                    </div>
                    <div class="playbar__progress">
                        <span class="time--current">0:00</span>
                        <input type="range" value="0" max="100" class="input__progress" />
                        <span class="time--total">0:00</span>
                    </div>
                </div>

                <div class="playbar__volumne">
                    <i id="mute" class="btn btn--white btn--small btn--grey fa-solid fa-volume-high"></i>
                    <i id="unmute" class="btn btn--white btn--small btn--grey fa-solid fa-volume-xmark hide"></i>
                    <input type="range" class="volumne__amount" value="100" oninput="app.progressInput(this)" />
                </div>
            </div>
        </div>
        <audio id="audio__elem" preload="metadata"></audio>
        <!-- <script src="./assets/js/main.js"></script> -->
    </body>
</html>
